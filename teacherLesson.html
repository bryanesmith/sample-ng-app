<!DOCTYPE html>
<html>
  <head>

    <!-- Vendor stylesheets -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Vendor scripts -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="vendor/angular-ui-router.min.js"></script>

    <!-- ng-controller -->
    <script src="controllers/teacherLessonCtrl.js"></script>

    <!-- ng-app -->
    <script src="apps/teacherLessonApp.js"></script>

    <style>
      body {
        font-size: 12px;
      }

      html, body, .container-fluid, .basic-layout {
        height: 100%;
      }

      .container-fluid {
        padding-right: 0; /* Overriding Bootstrap */
        padding-left: 0;  /* Overriding Bootstrap */
      }

      .basic-layout header {
        background-color: #597EAA;
        color: #fff;
      }

      .basic-layout #page-description {
        background-color: #8DBBE5;
      }

      .basic-layout #page-description .nav-tabs {
        margin-top: .25em;
        margin-bottom: 0;
      }

      .basic-layout #page-description .span12 {
        min-height: 0; /* Override Bootstrap */
      }

      .basic-layout #page-content {
      }

      .basic-layout #page-content div[role=main] {
        padding: 2em;
        background-color: #ddd;
      }

      .lesson {
        background-color: #fff;
        padding: 1em 2em;
        position: relative; /* So can absolutely position .lesson-rating */
      }

      .lesson .lesson-rating {
        background-color: #FFE599;
        text-align: center;
        font-size: 1.5em;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 30px;
        line-height: 30px;
      }

      .lesson .lesson-rating .span12 {
        min-height: 0; /* Override Bootstrap */
      }

      .lesson .lesson-content {
        margin-top: 30px;
      }

      .lesson .lesson-content section {
        border-bottom: 2px dotted #aaa;
        padding-bottom: 1em;
      }

      .lesson .lesson-content section:last-child {
        border-bottom: 0;
      }
    </style>

  </head>
  <body data-ng-app="teacherLesson" data-ui-view></body>
</html>
